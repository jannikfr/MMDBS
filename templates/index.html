<!DOCTYPE html><html><head>	<title>MMDBS</title>	<meta charset="utf-8"/></head><body >	<div style="padding:15px">		<div style="float:left;width:250px">			<form accept-charset="utf-8" method="post" action="http://localhost:5000/einlesen">				Anzahl Objekte in Datenbank: {{ picanz }}				<br/>				<button class="btn" style="color: #fff;background-color: #0275d8;border-color: #0275d8;" type="submit">Objekte neu einlesen</button>			</form>			<hr/>			<form enctype=multipart/form-data accept-charset="utf-8" method="post" action="http://localhost:5000/do_db_search">				<div>					<div>						<label>Query Object</label>					</div>				<div>					<input name="picture" type="file"/>				</div>				<br/>				</div>				<div>					<div>						<label>Feature Method: {{ feat }}</label>					</div>					<div>						<select name = "feature">							<option value="global_histogram">Global Color Histogram</option>							<option value="local_histogram">'Local Color Histograms'</option>							<option value="global_edge_histogram">'Global Edge Histogram'</option>							<option value="last_histogram">'LastFeature'</option>						</select>					</div>					<br/>				</div>				<div>					<div>						<label>Similarity Method: {{ sim }}</label>					</div>					<div>						<select name = "similarity">							<option value="euclidean_distance">'Manhattan'</option>							<option value="quadratic_form_distance">Local Color Histograms</option>							<option value="last_distance">Global Edge Histogram</option>						</select>					</div>					<br/>				</div>				<div>					<div>						<label>Segmentation: {{ seg }}</label>					</div>					<div>						<select name="segmentation">							<option>2x2</option>							<option>3x3</option>							<option>4x4</option>						</select>					</div>					<br/>				</div>				<div>					<label>Number of Eigenvalues: {{ eigenanz }}</label>				</div>				<div>					<input type="number" name = "numberEigenvalues" value={{ eigenanz }}/>				</div>				<br/>				<button class="btn" style="color: #fff;		background-color: #5cb85c;		border-color: #5cb85c;" type="submit">Ã„hnliche Objekte finden</button>			</form>		</div>		<div style="float:left;width:70%">			<img alt="sample" style="padding:10px 15px" src="http://via.placeholder.com/350x150"/>			<img alt="sample" style="padding:10px 15px" src="http://via.placeholder.com/350x150"/>			<img alt="sample" style="padding:10px 15px" src="http://via.placeholder.com/350x150"/>			<img alt="sample" style="padding:10px 15px" src="http://via.placeholder.com/350x150"/>		</div>	</div></body></html>
