<!DOCTYPE html><html><head>	<title>MMDBS</title>	<meta charset="utf-8"/>    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></head><body >	<div style="padding:15px">		<div style="float:left;width:250px">			<form accept-charset="utf-8" method="post" action="http://localhost:5000/insert_objects">				Objects in Database: {{ picanz }}				<br/>				<button class="btn" style="color: #fff;background-color: #0275d8;border-color: #0275d8;" type="submit">Insert objects</button>			</form>			<hr/>			<form enctype=multipart/form-data accept-charset="utf-8" method="post" action="http://localhost:5000/do_db_search">				<div>					<div>						<label>Query Object</label>					</div>				<div>					<input name="picture" type="file"/>				</div>				<br/>				</div>				<div>					<div>						<label>Feature Method: {{ feat }}</label>					</div>					<div>						<select name = "feature">							<option value="global_histogram">Global Color Histogram</option>							<option value="local_histogram">Local Color Histograms</option>							<option value="global_edge_histogram">Global Edge Histogram</option>							<option value="global_hue_histogram">Global Hue Histogram</option>						</select>					</div>					<br/>				</div>				<div>					<div>						<label>Similarity Method: {{ distance_function }}</label>					</div>					<div>						<select name = "distance_function">							<option value="euclidean_distance">Euclidean Distance</option>							<option value="quadratic_form_distance">Quadratic Form Distance</option>							<option value="last_distance">Last Distance</option>						</select>					</div>					<br/>				</div>				<div>					<div>						<label>Segmentation: {{ seg }}</label>					</div>					<div>						<select name="segmentation">							<option value="2_2">2x2</option>							<option value="3_3">3x3</option>							<option value="4_4">4x4</option>						</select>					</div>					<br/>				</div>				<div>					<label>Number of Eigenvalues: {{ eigenanz }}</label>				</div>				<div>					<input type="number" name = "numberEigenvalues" value={{ eigenanz }}/>				</div>				<br/>				<button class="btn" style="color: #fff;		background-color: #5cb85c;		border-color: #5cb85c;" type="submit">Find Similar Objects</button>			</form>		</div>		<div style="float:left;width:70%">            {% if so != None  %}:                <h3>Your Picture is a {{ so[0]['mmdbs_image'].classification }}</h3>            {% endif %}                  {% if so != None  %}                {% for similiar_object in so[:20] %}                    <span>                        <img height="250px" width="250px" style="padding:10px 15px" src="{{ similiar_object['mmdbs_image'].path }}"/>                    </span>                {% endfor %}                {% for similiar_object in so[20:] %}                  <div>                    <label>{{ similiar_object['mmdbs_image'].path }}</label>                </div>                {% endfor %}            {% endif %}		</div>	</div></body></html>
