<!DOCTYPE html><html><head>	<title>MMDBS</title>	<meta charset="utf-8"/>    <meta http-equiv="cache-control" content="max-age=0" />    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></head><body >	<div style="padding:15px">        <div style="display: inline-block">            <div style="float: left">                <small class="text-primary"> Jannik Frauendorf, Pascal Salamon </small>                <h1 style="margin-bottom: 0px">Multimedia Database Systems</h1>                <small class="text-muted" style="margin-top: -15px"> {{ picanz }} Objects in Database </small>                {% if feat != '' %}                    <br>                    <img  height="50%" width="50%" style="padding:10px 0px" src={{ up }}/>                     <h5 class="text-success"> It's a  {{ so[0]['mmdbs_image'].classification }}</h5>                {% endif %}            </div>            {% if feat != '' %}                <div style="float: left">                        <img  height="70%" width="70%" style="float: right" src= {{ prp }}/>                </div>            {% endif %}        </div>        <hr style="margin-top: 0px" />		<div style="float:left;width:250px;" >			<form enctype=multipart/form-data accept-charset="utf-8" method="post" action="http://localhost:5000/do_db_search">				<div>					<div>						<label>Query Object</label>					</div>				    <div>				    	<input name="picture" type="file"/>				    </div>				<br/>				</div>				<div>					<div>						<label>Feature Method</label>					</div>					<div>						<select name = "feature">                            {% for feature_method in fm %}							<option value={{ feature_method[0] }} {% if feat==feature_method[0] %} selected {% endif %}>{{ feature_method[1] }}</option>                            {% endfor %}						</select>					</div>					<br/>				</div>				<div>					<div>						<label>Similarity Method: {{ distance_function }}</label>					</div>					<div>						<select name = "distance_function">                             {% for distance_function in df %}							<option value={{ distance_function[0] }} {% if sdf==distance_function[0] %} selected {% endif %}>{{ distance_function[1] }}</option>                            {% endfor %}						</select>					</div>					<br/>				</div>				<div>					<div>						<label>Segmentation</label>					</div>					<div>						<select name="segmentation">                              {% for segmentation in segs %}							<option value={{ segmentation[0] }} {% if seg==segmentation[0] %} selected {% endif %}>{{ segmentation[1] }}</option>                            {% endfor %}						</select>					</div>					<br/>				</div>				<div>					<label>Number of Eigenvalues</label>				</div>				<div>					<input type="number" name = "numberEigenvalues" value={{ eigenanz }}/>				</div>				<div>					<label>Amount of Results</label>				</div>				<div>					<input type="number" name = "amount_results" value = {{ ar }} />				</div>				<br/>				<button class="btn" style="color: #fff;		background-color: #5cb85c;		border-color: #5cb85c;" type="submit">Find Similar Objects</button>			</form>		</div>		<div style="float:left;width:70%">            {% if so != None  %}                <div>                {% for similiar_object in so[:ar] %}                         <figure role="group" style="float: left">                         <figcaption style="padding-left: 15px">                             <strong>                            {{ similiar_object['mmdbs_image'].classification }}                             </strong>                         </figcaption>                        <img height="250px" width="250px" style="padding:10px 15px; padding-bottom: 0px" src="{{ similiar_object['mmdbs_image'].path }}"/>                         <figcaption style="padding-left: 15px;font-size: 80%">                            Distance: {{ similiar_object['normalized_distance'] }}                         </figcaption>                        </figure>                {% endfor %}                </div>            {% endif %}		</div>	</div></body></html>
